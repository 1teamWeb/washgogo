<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>requestGuide</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
<div id="app">
    <header th:replace="~{/fragments/headerFooter :: header}"></header>
    <form method="post" action="/order/pay" id="pay" >
        <input name="item" type="text"/>
        <input name="amount" type="text"/>
        <input name="item" type="text"/>
        <input name="price" type="text"/>
        <input name="pointUse" type="text"/>
        <input name="userNumber" type="text" th:value="${userNumber.userNumber}"/>
        <button type="button" id='charge_kakao'>결제</button>
        <button type="button" id="onclick">등록</button>
    </form>
    <footer th:replace="~{/fragments/headerFooter :: footer}"></footer>
</div>
</body>
<script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
<script>
    flag = false;
    $('#charge_kakao').click(function () {
        // getter
        var IMP = window.IMP;
        //IMP.init('imp31075947');
        IMP.init('imp17990477');
        var money = $('input[name=price]').val();
        console.log(money);

        IMP.request_pay({
            pg: 'kakao',
            merchant_uid: 'merchant_' + new Date().getTime(),

            name: '주문명 : 주문명 설정',
            amount: money,
            buyer_email: 'iamport@siot.do',
            buyer_name: '구매자이름',
            buyer_tel: '010-1234-5678',
            buyer_addr: '인천광역시 부평구',
            buyer_postcode: '123-456'
        }, function (rsp) {
            console.log(rsp);
            if (rsp.success) {
                var msg = '결제가 완료되었습니다.';
                msg += '고유ID : ' + rsp.imp_uid;
                msg += '상점 거래ID : ' + rsp.merchant_uid;
                msg += '결제 금액 : ' + rsp.paid_amount;
                msg += '카드 승인번호 : ' + rsp.apply_num;
                flag = true;
            } else {
                var msg = '결제에 실패하였습니다.';
                msg += '에러내용 : ' + rsp.error_msg;
            }
            alert(msg);
             //alert창 확인 후 이동할 url 설정
        });
    });
    $('#onclick').click(function () {
        if(flag = true) {
            $("#pay").submit();
        }else{
            alert("결제를 먼저 진행해주세요")
        }
    });
</script>
</html>
