<!DOCTYPE html>
<html lang="ko" style="--gnb-height:72px;" class="" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>워시고고 - 우리집 모바일 세탁소</title>
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="https://www.laundrygo.com/image/favicon/favicon_web.png">
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" th:href="@{/css/common.css}">
        <!--⭐헤더 푸터-->
        <link rel="stylesheet" th:href="@{/css/style_frame.css}">
        <!--⭐틀-->
        <link rel="stylesheet" th:href="@{/css/style_point.css}">
        <!--⭐포인트 페이지 세부-->
    </head>
    <body class="mypage" style="padding-right: 0px;" data-modal-open-count="0">
        <div id="app" data-is-loaded="true">
            <!---- App-Header ---->
            <header th:replace="~{/fragments/headerFooter:: header}">
            </header>
            <!---- App-Body ---->
            <div id="app-body">
                <div class="container-md container">
                    <div class="section1">
                        <h1 class="mypage-title">포인트</h1>
                        <h4 class="point-title">
                            <span class="point-title-name">WASHGOGO 포인트</span>
                            <span>
                                <span th:text="${showPoint.userPoint}"></span>
                                <span style="float: right">p</span>
                            </span>
                        </h4>
                        <p>한달 내, 소멸 예정 포인트
                            <span style="float: right"></span>
                        </p>
                    </div>
                    <div class="section2">
                        <h4>포인트 이용 내역</h4>
                        <table class="usage-details">
                            <tr>
                                <th>날짜</th>
                                <th>사용명</th>
                                <th>포인트</th>
                            </tr>
                            <tr>
                                <td>ex)2022-06-16</td>
                                <td>코트</td>
                                <td>500 p</td>
                            </tr>
                            <tr>
                                <td>ex)2022-06-16</td>
                                <td>셔츠</td>
                                <td>5,000 p</td>
                            </tr>
                        </table>
                    </div>
                    <div class="section3">
                        <h4>포인트 이용 유의사항</h4>
                        <ul>
                            <li>포인트 수거 신청일 기준 아닌, 자유/1회이용서비스는 배송이후 결제 시점에 사용되며 월정액서비스는 서비스 결제 시 사용됩니다.</li>
                            <li>유효기간이 만료되면 포인트는 자동 소멸됩니다.</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!---- App-Footer ---->
            <nav th:replace="~{/fragments/headerFooter:: footer}">
            </nav>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/point.js}"></script>
</html>
